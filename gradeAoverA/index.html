<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradeAoverA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <nav>
      <a href="#"><img src="resources/unknown (1).png" alt="gradeAoverA logo" width="100"></a>
      <a href="#">Log In</a>
      <div class="search">
        <input type="text" placeholder="Enter Search">
        <input type="button" value="Search">
      </div>
    </nav>

    <div id="landing">
      <p id="landing-message">Study notes, by A students, for students</p>
    </div>

    <div id="stats">
      <div class="stat">
        <p>Notes Uploaded</p>
        <p class="periwinkle">21</p>
      </div>
      <div class="stat">
        <p>Notes Downloaded</p>
        <p class="periwinkle">69</p>
      </div>
      <div class="stat">
        <p>Total Visitors</p>
        <p class="periwinkle">56</p>
      </div>
    </div>
  </div>
  
</body>
</html>
